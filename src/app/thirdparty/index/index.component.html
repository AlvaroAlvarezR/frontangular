<section>

    <div class="d-flex justify-content-between">
      <h4>List ThirdParty</h4>
      <a routerLink="/thirdparty/create" class="btn btn-success">Create New Thirdparty</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <th>ID</th>
        <th>Name1</th>
        <th>Name2</th>
        <th>Lastname1</th>
        <th>Lastname2</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let thirdparty of thirdParties">
        <td>{{ thirdparty.id }}</td>
        <td>{{ thirdparty.name1 }}</td>
        <td>{{ thirdparty.name2 }}</td>
        <td>{{ thirdparty.lastname1 }}</td>
        <td>{{ thirdparty.lastname2 }}</td>
        <td>
          <a href="#" [routerLink]="['/thirdparty/', 'edit', thirdparty.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteThirdParty(thirdparty.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
